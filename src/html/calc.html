<section class="calc">
  <div class="container">

    <div class="sectionHead">
      <h2 class="h2 text-white calcTitle">
        Рассчитайте свой доход <span> от инвестирования</span>
      </h2>
    </div><!-- /sectionHead -->

    <form action="#" class="calcForm">
      <div class="row">
        <div class="col-lg-4">
          <div class="inputW">
            <div class="inputName">
              Сумма инвестирования
            </div>
            <input type="text" class="formInput" placeholder="15">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="inputW">
            <div class="inputName">
              Срок инвестирования (мес.)
            </div>
            <select name="calcSelect" id="calcSelect" class="formSelect">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="calcTotal">
            <div class="inputName">
              Ваш заработок с учетом прибыли
            </div>
            <div class="calcTotalPrice d-flex gap-2 justify-content-center">
              до 26 000
              <span>₽</span>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</section>
