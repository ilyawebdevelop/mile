<!-- modal -->
<!-- order -->
<div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modalContent modal-content">

      <div class="modalTitle">Задать вопрос</div>
      <form action="#" class="modalForm">
        <div class="inputW">
          <input type="text" class="formInput" placeholder="Имя">
        </div>
        <div class="inputW">
          <input type="tel" class="formInput" placeholder="Телефон">
        </div>
        <div class="inputW">
          <textarea class="formText" name="modalTextOrder" id="modalTextOrder" cols="30" rows="10"
            placeholder="Комментарий"></textarea>
        </div>
        <div class="agreement">
          Нажимая на кнопку, вы соглашаетесь <a href="#">условиями передачи информации</a> и <a
            href="#">пользовательским соглашением</a>
        </div>
        <button class="button button--orange w-100 modalBtn">Отправить</button>
      </form>

      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#modal-order">
        <img src="@img/icons/btn-close.svg" alt="icon">
      </button>
    </div>
  </div>
</div>
